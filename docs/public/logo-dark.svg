<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Dark mode logo: Glowing and vibrant design -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
  
  <!-- Glowing planet -->
  <circle cx="100" cy="100" r="60" fill="url(#darkGradient)" filter="url(#glow)" opacity="0.95"/>
  
  <!-- Orbital rings with glow -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#0099ff" stroke-width="1.5" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Central bright star -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" filter="url(#glow)" opacity="1"/>
  
  <!-- Accent dots with glow -->
  <circle cx="130" cy="85" r="4" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="115" cy="70" r="3" fill="#0099ff" filter="url(#glow)"/>
  <circle cx="70" cy="75" r="3" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="85" cy="130" r="4" fill="#0099ff" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d4ff" filter="url(#glow)">
    RUSTPLANET
  </text>
</svg>
